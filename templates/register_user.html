{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if form.errors %}
<div class="container message">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          Ви припустилися помилки!!!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>   
  </div>
{% endif %}

<div class="container shadow p-4 mb-5 mt-5 bg-body rounded">
    <div class="registration">
        <h1>Реєстрація: </h1>
        <div>
            <form class="mt-3" action="{% url 'register_user' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% comment %} <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <input type="text" class="form-control" name="username">
                    </label>
                </div>
                <div class=" mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <input type="password" class="form-control" name='password'>
                    </label>                        
                </div> {% endcomment %}
                
                <div>
                    <button type="submit" class="btn btn-outline-secondary mt-3">Підтвердити</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
