{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container shadow p-4 mb-5 mt-5 bg-body rounded">
    <div class="container">
        <h1>Напої </h1>

        <div class="row gy-3">
            {%  for i in drink %}
            {% if i.food_type == 'drink' %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card h-100 mb-3">
                    <a href="{{i.id}}"><img src="{{i.img.url}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.short_desc}}</p>
                      <a href="{{i.id}}">більше...</a>
                    </div>
                </div> 
            </div>            
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
